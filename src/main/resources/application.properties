spring.application.name=E-CommerceApp

# Active profile - change this to control service dependencies
# dev = all Docker services required (default for full development)
# local = minimal dependencies, works without Docker services  
spring.profiles.active=dev

# Mongo config (always required)
spring.data.mongodb.uri=mongodb://mongo-admin:mongo%40admin@localhost:27017/ecommerce-app?authSource=admin
logging.level.org.springframework.data.mongodb.core=DEBUG

# JWT Configuration
jwt.expiration=3600000
jwt.refresh-expiration=86400000
jwt.secret=+axZc8nxT7i9SXs7qJGk3GNIYQ42+AG1FSy0mxQ8kTo=
JWT_ACCESS_COOKIE_NAME=access_token
JWT_REFRESH_COOKIE_NAME=refresh_token

# File Upload Configuration  
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Spring MVC Configuration
spring.mvc.hiddenmethod.filter.enabled=true
spring.jackson.mapper.accept-case-insensitive-enums=true

# Feature Flags (overridden by profiles)
app.features.kafka.enabled=true
app.features.email.enabled=true  
app.features.redis.enabled=true

# Application Settings
app.order.reservation-timeout-minutes=30
app.email.from=noreply@shopeazy.com

# Service Discovery & Health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.redis.enabled=true
management.health.kafka.enabled=true

# Graceful shutdown configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Enhanced error handling for external service failures
spring.kafka.producer.properties.request.timeout.ms=10000
spring.kafka.producer.properties.delivery.timeout.ms=15000
spring.kafka.consumer.properties.session.timeout.ms=10000
