# application-local.properties - Local development without Docker services  
# Use this when you want to run the app without external dependencies
# Activate with: spring.profiles.active=local

# Basic logging
logging.level.root=INFO
logging.level.shopeazy.com.ecommerce_app=DEBUG

# MongoDB - Required (embedded or local instance)
spring.data.mongodb.uri=mongodb://mongo-admin:mongo%40admin@localhost:27017/ecommerce-app?authSource=admin

# Redis - Disabled for local development
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Kafka - Mock configuration (won't fail if Kafka is unavailable)
spring.kafka.bootstrap-servers=localhost:9092
# Reduce connection timeouts to fail fast if Kafka unavailable
spring.kafka.producer.properties.request.timeout.ms=3000
spring.kafka.producer.properties.delivery.timeout.ms=5000
spring.kafka.consumer.properties.session.timeout.ms=6000
spring.kafka.consumer.properties.heartbeat.interval.ms=2000

# Email - Console logging instead of SMTP (for local testing)
spring.mail.host=localhost  
spring.mail.port=1025

# Local development feature flags
app.features.kafka.enabled=false
app.features.email.enabled=false  
app.features.redis.enabled=false

# Disable auto-configuration for services that might not be available
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,\
  org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Disable health checks for unavailable services
management.health.kafka.enabled=false
management.health.mail.enabled=false
management.health.redis.enabled=false